<!DOCTYPE html>
<html>
<head lang="en">
    <title>Registered Forest Stewardship Plans</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <!-- Web Framework CSS - Bootstrap (getbootstrap.com) and Bootstrap-map-js (github.com/esri/bootstrap-map-js) -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//esri.github.io/bootstrap-map-js/src/css/bootstrapmap.css">
    <script src="http://js.arcgis.com/3.14/"></script>
    <script type="text/javascript" src="script_mappage.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="claro">
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-sm-8">
                <a href="index.html"><h1>Registered Forest Stewardship Plans</h1></a>
            </div>
            <div class="col-sm-2 col-sm-offset-2">
                <img src="Images/dnr_logo.png" alt="DNR Logo" id="dnr_logo">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <h4>Search for Plan</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="searchDiv"></div>
            </div>
        </div>
        <div class="row" id="searchResultsButtons">
            <div class="col-sm-2">
                <h4>Search Results</h4>
            </div>
            <div class="col-sm-2" id="viewButtonDiv">
                <button id="viewButton" type="button"></button>
            </div>
            <div class="col-sm-2" id="clearButtonDiv">
                <button id="clearButton" type="button"></button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="searchResultsDiv"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div id="stewPlanDetails">
                    <h4>Stewardship Plan Details</h4>
                    <p id="planDetails">(search for plan information, select the plan, then click view selected)</p>
                </div>
            </div>
            <div class="col-sm-8">
                <div id="mapDiv"></div>
            </div>
        </div>
    </div>
</body>
</html>
